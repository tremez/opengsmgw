[dongle011-incoming]
;exten => s,1,Set(CALLERID(NUM)=${CALLERID(NUM):1:12})
exten => s,1,Set(CALLERID(NAME)=${CALLERID(NUM)})
exten => s,n,Dial(SIP/dongle011/gsm-011)
exten => s,n,Hangup
exten => ussd,1,System(echo "${USSD}" > /tmp/dongle011)
exten => sms,1,System(/root/savesms.sh '${DONGLENAME}'  '${CALLERID(num)}' '${SMS_BASE64}' > /tmp/smsd)
[dongle011-outgoing]
exten => _X.,1,Dial(dongle/dongle011/${EXTEN})

[dongle031-incoming]
;exten => s,1,Set(CALLERID(NUM)=${CALLERID(NUM):1:12})
exten => s,1,Set(CALLERID(NAME)=${CALLERID(NUM)})
exten => s,n,Dial(SIP/dongle031/gsm-031)
exten => s,n,Hangup

[dongle031-outgoing]
exten => _X.,1,Dial(dongle/dongle031/${EXTEN})